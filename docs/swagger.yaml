  contact: {}
paths:
  /apps/{guid}/features:
    get:
      description: This endpoint retrieves the list of features for the specified
        app.
      parameters:
      - description: cf oauth-token
        in: header
        name: cf-Authorization
        required: true
        type: string
      - description: App Guid
        in: path
        name: guid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app_features.AppFeatureList'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/config.Error'
        "404":
          description: Bad Request
          schema:
            $ref: '#/definitions/config.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/config.Error'
        default:
          description: ""
          schema:
            $ref: '#/definitions/config.Error'
      summary: List app features
      tags:
      - App Features
