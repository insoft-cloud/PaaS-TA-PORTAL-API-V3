              href:
                type: string
            type: object
          last:
            properties:
              href:
                type: string
            type: object
          next:
            type: object
          previous:
            type: object
          total_pages:
            type: integer
          total_results:
            type: integer
        type: object
      resources:
        items:
          $ref: '#/definitions/app_features.AppFeature'
        type: array
    type: object
  config.Error:
    properties:
      errors:
        items:
          $ref: '#/definitions/config.Errors'
        type: array
    type: object
  config.Errors:
    properties:
      code:
        type: integer
      detail:
        type: string
      title:
        type: string
    type: object
  organizations.Organizations:
    properties:
      created_at:
        type: string
      guid:
        type: string
      links:
        properties:
          default_domain:
            properties:
              href:
                type: string
            type: object
          domains:
            properties:
              href:
                type: string
            type: object
          quota:
            properties:
              href:
                type: string
            type: object
          self:
            properties:
              href:
                type: string
            type: object
        type: object
      metadata:
        properties:
          annotations:
            type: object
          labels:
            type: object
        type: object
      name:
        type: string
      relationships:
        properties:
          quota:
            properties:
              data:
                properties:
                  guid:
                    type: string
                type: object
            type: object
        type: object
      suspended:
        type: boolean
      updated_at:
        type: string
    type: object
